# Dummy API Key for testing
alphavantage.api.key=TEST_API_KEY_FROM_PROPERTIES

# Disable caching for tests unless specifically testing caching features
# to avoid interference between test methods.
# Individual test classes/methods can override this if needed.
spring.cache.type=none

# Other test-specific properties can go here.
financialmodelingprep.api.key=TEST_KEY_FMP
logging.level.io.yayotron=DEBUG

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.main.allow-bean-definition-overriding=true
